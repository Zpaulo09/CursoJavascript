<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação e interação com JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro simples</h1>
        <form id="cadastroForm">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required oninput="validarFormulario()">
                <p id="mensagemErro" class="mensagem-Status"></p>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required oninput="validarFormulario()">
                <p id="mensagemErroSenha" class="mensagem-Status"></p>
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required oninput= "validarFormulario()">
                <p id="mensagemErroConfirmacao" class="mensagem-Status"></p>
            </div>

            <button type="submit" id="btnEnviar" disabled>Enviar cadastro</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
